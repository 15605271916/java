<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>function</title>
		<!-- 代码块，可重复调用 -->
		<script>
			function m1() {
				document.write("hello");
				document.write("<br />");
				document.write("yoxi");
				document.write("<br />");
				document.write("nani");
				document.write("<br />");
			}
			document.write("1");
			document.write("<br />");
			document.write("1");
			document.write("<br />");
			document.write("2");
			document.write("<br />");
			m1();
			document.write("3");
			document.write("<br />");
			document.write("4");
			document.write("<br />");
			document.write("4");
			document.write("<br />");

			function m2(a) {
				document.write("参数为：" + a);
				document.write("<br />");
			}
			m2(11)

			function m3() {
				document.write("函数3");
				document.write("<br />");
			}
			m3()
			// 加载顺序
			// ...表示不确定参数,位置只能出现在最后位置,且只能有一个

			function m4(b, ...a) {
				document.write(a)
				document.write("<br />")
				// document.write(arguments)
				// document.write("<br />")
				// for (var i = 0; i < arguments.length; i++)
			}
			m4("zhangsan", "lisi", "wangwu")

			// 形式参数,实际参数(形参,实参)都是参数
			var name = "张8";

			function m5(name) {
				document.write(name)
				document.write("<br />")
			}
			m5(name)
			// 对象里面存放方法
			
			
			var obj = {
				"a": "A",
				"b": "B",
				"c": function m6(a) {
					alert("对象中的m" + a)
				}
			};
			document.write(obj.a);
			document.write("<br />")
			document.write(obj.b);
			document.write("<br />")
			document.write(obj.c);
			document.write("<br />")
			m6(name);
		</script>
	</head>
	<body>




	</body>
</html>
