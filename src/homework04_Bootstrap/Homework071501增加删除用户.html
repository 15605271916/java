<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-1.10.2.js"></script>
		
		<script>
			
			
			function add(){
				
				var name=$('#name').val();
				var sex=$('[name=sex]:checked').val();
				var age=$('#age').val();
				
				var tbody=$('#tb').last();
				var tr=`<tr>
				
				<td>${name}</td>
				<td>${sex}</td>
				<td>${age}</td>
				<td><a href="javascript:void(0)" onclick='del(this)'>删除</a></td>
				</tr>`;
				
				tbody.append(tr);
				
				
				
			}
			
			function del(obj){
				
				if(confirm("确定要删除吗"))
				$(obj).parent().parent().remove();
				
				
			}
			
			function del2(){
				
				if(confirm("确定要删除吗")){
					
					var name=$('#name').val();
					
					var trs=$('#tb').children().last().children();
					
					trs.each(function(i,obj){
						
						
						var td1=$($(obj)[0].firstElementChild);
						if(name==td1.html()){
							
							//说明要删除这个行
							$(obj).remove();
							return;
						}
						
						
					})
					
				}
				
				
				
			}
			
			
		</script>
	</head>
	<body>
		
		姓名:<input id="name" /><br/>
		性别:<input type="radio" name="sex" value="男" checked="checked" />男
		<input type="radio" name="sex" value="女" />女
		<br/>
		年龄:<input id="age" /><br/>
		
		<input type="button" value="增加" onclick="add()"/>
	
		<input type="button" value="删除" onclick="del2()"/>
		
		<table id="tb">
			
			<thead>
				
				<tr>
					
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
					<th>操作</th>
					
				</tr>
				
			</thead>
			
			<tbody>
				
				
				
			</tbody>
			
		</table>
		
	</body>
</html>
