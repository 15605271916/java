<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vuex</title>
		<!-- 用于数据的传递，父-子，子-父，父-子-子-子-子，和组件之间的数据传递
		变量<vuex<sessionstorage<localstorage<cookie
		需要下载第三方 -->
		<script src="../../js/vue.js"></script>
		<script src="../../js/vuex.js"></script>

	</head>
	<body>
		<div id="app">
			{{$store.state.count}}
			{{message}}
			<myc1></myc1>
		</div>

		<script>

			var store = new Vue.Store({
				state: {
					count: 10
				}
			});
			
			new Vue({
				el: "#app",
				store: store,
				data: {
					message: 123
				},
			})

			Vue.component("myc1", {
				template: `<div>
				组件1:{{$store.state.count}}<br />
				<button @click="set()">子按钮</ button>
				</div>`,
			})
		</script>
	</body>
</html>
