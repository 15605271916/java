<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- static 静态流定位，是默认定位方式，相对于浏览器的定位，不会释放空间
		fixed：绝对定位，是相对于浏览器的定位，释放原先空间，可使用top，left等属性
		relative 相对定位，是相对于父容器的定位，不会释放空间。relative相对于父容器=static相对于浏览器。
		absolute：绝对定位，相对于父容器，但是是相对于非静态的父容器的的绝对定位，释放原先空间	 -->
	</head>
	<body>
		<div style="border: #00FFFF 1px solid; width: 260px; height: 160px ;position:fixed;bottom: 20px;right: 1.25rem;">
			<span>111111<br />111111122<br /></span>
			<span></span>
		</div><br />
		<div style=" height: 200px; width: 200px; border: #000000 1px solid;"></div>
	</body>
</html>
