<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>async函数</title>
		<!-- async函数返回一个Promise对象，可以使用then方法添加回调函数。 -->
		<script>
		async function show(){
			console.log('show');
			return 'bwf';
		}
		show().then(function(data){
			console.log('成功'+data);
		})
		
		function testAwait (x) {
		  return new Promise(resolve => {
		    setTimeout(() => {
		      resolve(x);
		    }, 5000);
		  });
		}
		async function helloAsync() {
		   console.log('helloAsync'); 
		  var x = await testAwait ("hello world");
		  console.log(x); 
		}
		helloAsync ();
		
		</script>
	</head>
	<body>
	</body>
</html>
