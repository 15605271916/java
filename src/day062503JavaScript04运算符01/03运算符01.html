<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		//算术运算符(+-*/取余等)
			// 加法
			var a=1;
			var b=2;
			document.write(a+b)
			document.write("<br />")
			// 连接
			var c="hhh";
			var d="ppp";
			document.write(c+d);
			document.write("<br />");
			document.write(a+d);
			document.write("<br />");
			// 除法
			var e=5;
			var f=2;
			document.write(e/f);
			document.write("<br />");
			// 去余取整
			document.write((e-e%f)/f);
			document.write("<br />");
			// 先用再加
			var i=0;
			document.write(i++);
			document.write("<br />");
			document.write(i++);
			document.write("<br />");
			document.write(i++);
			document.write("<br />");
			document.write(i);
			document.write("<br />");
			// 先加再用
			var j=0;
			document.write(++j);
			document.write("<br />");
			document.write(++j);
			document.write("<br />");
			document.write(++j);
			document.write("<br />");
			document.write(j);
			document.write("<br />");
			// 赋值运算符
			var a=10;
			var b=20;
			a=a+b
			document.write(a);
			document.write("<br />");
			a+=b
			document.write(a);
			document.write("<br />");
			// 比较运算符（在逻辑语句中使用）
			var a=10
			var b=20
			document.write(a==b);
			document.write("<br />");
			document.write(a!==b);
			document.write("<br />");
			document.write(a>b);
			document.write("<br />");
			document.write(a<b);
			document.write("<br />");
			var a=1
			var b="1"
			document.write(a==b);
			document.write("<br />");
			document.write(a===b);
			document.write("<br />");
			
			var x=null;
			var y;
			document.write(x==y);
			document.write("<br />");
			document.write(x===y);
			document.write("<br />");
			
		</script>
	</head>
	<body>
	</body>
</html>
