<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 浮动：块级元素，使原先的空间释放，float控制，只能定位在左边和右边 -->
		<style type="text/css">
			#d1 {
				border: 1px solid red;
				width: 200px;
				height: 100px;
				float: right
			}

			#d2 {
				border: 1px solid green;
				width: 200px;
				height: 100px;
				float: left;
			}

			#d3 {
				border: 1px solid blue;
				width: 200px;
				height: 100px;
				float: right
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
	</body>
</html>
