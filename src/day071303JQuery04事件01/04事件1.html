<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		function show1(){
			alert("123")
		}
		
		function show2(){
			alert("456")
		}
		
		function show3(){
			alert("789")
		}
		
		</script>
	</head>
	<body>
		<button onclick="show1()">按钮1</button>
		<button id="btn2">按钮2</button>
		<button id="btn3">按钮3</button>
		<script>
		var btn2=document.getElementById("btn2");
		btn2.onclick=show2;
		
		var btn3=document.getElementById("btn3");
		btn3.addEventListener("mouseover",show3)
		</script>
	</body>
</html>
