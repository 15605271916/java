<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style>
			#div1 {
				border: 2px green dashed;
			}

			#div2 {
				border: 3px red dotted;
			}

			#div3 {
				border: 4px blue double;
			}

			#div4 {
				border: 5px hotpink outset;
			}

			#div5 {
				border: 6px lightslategrey solid;
			}

			#div6 {
				height: 7px;
				border-style: hidden ;
			}

			#div7 {
				border-color: #DC143C;
				border-style: dashed ;
				border-width: 5px;
			}
			#div8 {
				border: 5px dashed #DC143C
			}
			#div9 {
				border: solid;
				border-top: #DC143C 5px double;
				border-bottom: #0000FF 1px solid;
			}
		</style>
	</head>
	<body>
		<div id="div1">你好呀，11111</div><br />
		<div id="div2">你好呀，22222</div><br />
		<div id="div3">你好呀，33333</div><br />
		<div id="div4">你好呀，44444</div><br />
		<div id="div5">你好呀，55555</div><br />
		<div id="div6">你好呀，66666</div><br />
		<div id="div7">你好呀，77777</div><br />
		<div id="div8">你好呀，88888</div><br />
		<div id="div9">你好呀，88888</div><br />
	</body>
</html>
