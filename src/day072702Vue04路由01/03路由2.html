<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<script src="../../js/router.js"></script>
	</head>
	<body>
		<div id="app">
			<h3>路由</h5>
				<p>
					<router-link to="/c1">c1</router-link>
					<router-link to="/c2">c2</router-link>
				</p>
				<router-view></router-view>
		</div>

		<script>
			var c1 = {
				template: `<div>组件1</div>`
			}

			var c2 = {
				template: `<div>组件2</div>`
			}

			var routes = [{
					path: `/`,
					component: c1
				},
				{
					path: `/c1`,
					component: c1
				},
				{
					path: `/c2`,
					component: c2
				}
			]

			var router = new VueRouter({
				routes
			})

			new Vue({
				router,
				el: "#app"
			})
		</script>

	</body>
</html>
