<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../老师的/day20/jquery-1.10.2.js"></script>
		<script>
			function myShow() {
				// document.getElementById("d1").style.display="block";
				$("#d1").show(1000, function() {
					alert("已显示!")
				});
			}

			function myHid() {
				// document.getElementById("d1").style.display="none";
				$("#d1").hide(1000, function() {
					alert("已隐藏！")
				});
			}

			function toggle() {
				$("#d1").toggle(function() {
					alert("已完成切换！")
				});
			}

			function my1() {
				$("#d1").animate({
					width: "+=50px",
					height: "+=20px",
					opacity: "0.5"
				}, 1000)
			}
		</script>
	</head>
	<body>
		<button onclick="myShow()">显示</button>
		<button onclick="myHid()">隐藏</button>
		<button onclick="toggle()">切换</button>
		<button onclick="my1()">动画一</button>
		<div style="width: 100px;height: 50px;background-color: darkviolet;position: absolute;" id="d1"></div>
	</body>
</html>
