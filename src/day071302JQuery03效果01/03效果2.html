<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../老师的/day20/jquery-1.10.2.js"></script>
		<script>
		function myf1(){
			$("#d1").animate({height:"200px"},500);
			$("#d1").animate({width:"200px"},1500);
			$("#d1").animate({height:"80px"},500);
			$("#d1").animate({width:"80px"},3000);
		}
		
		</script>
	</head>
	<body>
		<button onclick="myf1()">连续动画</button>
		<div style="width: 80px;height: 80px;background-color: aqua;"id="d1"></div>
		
	</body>
</html>
