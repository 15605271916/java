<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var array=[2,1,5,3,4,7,9,6,8];
			for(var i=0;i<array.length-1;i++){
				for(var j=0;j<array.length-1;j++){
					if(array[j]>array[j+1]){
						var temp=array[j];
						array[j]=array[j+1];
						array[j+1]=temp;
						}
					}
				}
			document.write("从小到大排序为："+array)
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
