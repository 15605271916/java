<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css样式处理</title>
		<script src="../../老师的/day20/jquery-1.10.2.js"></script>
		<style>
		.c1{
			color: #FF0000;
		}
		.c2{
			font-size: 50PX;
		}
		
		</style>
		<script>
		function add1(obj){
			$(obj).addClass("c1").addClass("c2")
		}
		
		function del1(obj){
			$("#btn1").removeClass("c1")
		}
		
		</script>
	</head>
	<body>
		<button onclick="add1(this)" id='btn1'>按钮1</button>
		<button onclick="del1">删除某样式</button>
	</body>
</html>
