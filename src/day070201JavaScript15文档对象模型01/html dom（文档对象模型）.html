<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html dom（文档对象模型）</title>
	</head>
	<body>
		<div id="d1" class="c1">容器1</div>
		<span id="d2">容器2</span>
		<br />
		<input />
		<br />
		<script>
			// document,object,model,把文档当做对象来操作，把文档理解为对象，document对象
			var a = document.getElementById("d1")
			console.log(a);
			document.write(a)
			document.write('<br />')
			var a = document.getElementById("d2")
			console.log(a);
			document.write(a)
			document.write('<br />')
			var a = document.getElementsByClassName("c1")
			console.log(a);
			document.write(a)
			document.write('<br />')
		</script>
	</body>
</html>
