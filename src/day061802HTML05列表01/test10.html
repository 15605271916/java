<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style>
			#p1 {
				color: red;
			}
			#p2 {
				color: blue;
			}
			#p3 {
				color: green;
			}
			ul li{
				color: #0000FF;
			}
		</style>
	</head>
	<body>
		<h3>1.选择器</h3>
		<p id="p1">1111111</p>
		<p id="p2">222222222</p>
		<p id="p3">33333333333</p>
		<b>加粗1111111</b><br />
		<ul>
			<li>12345</li>
			<li>23456</li>
			<li>34567</li>
		</ul>
		<li>77777</li>
		<li>88888</li>
	</body>
</html>
