<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../../css/bootstrap.css" / rel="stylesheet">
		<script src="../day(7.15)/jquery-1.10.2.js"></script>
		<script src="../../js/bootstrap.js"></script>
	</head>
	<body>
		<div class="col-md-6">
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="../图片/u=3752970245,2554658526&fm=26&fmt=auto&gp=0.webp" alt="First slide">
					</div>
					<div class="item">
						<img src="../图片/src=http___epaper.zqcn.com.cn_attachement_1_1_2015-10_20_10_res07_attpic_brief.jpg&refer=http___epaper.zqcn.com.jpg"
							alt="Second slide">
					</div>
					<div class="item">
						<img src="../图片/src=http___image.bitautoimg.com_wapimg-340-226_appimage_media_20171212_w899_h598_29e29668a60c44fcb3d4d23d480b0397.jpg&refer=http___image.bitautoimg.jpg"
							alt="Third slide">
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</body>
</html>
