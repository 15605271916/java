		<h2>四、警告</h2>
		<div class="alert alert-success">成功！很好地完成了提交。</div>
		<div class="alert alert-info">信息！请注意这个信息。</div>
		<div class="alert alert-warning">警告！请不要提交。</div>
		<div class="alert alert-danger">错误！请进行一些更改。</div>

		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				&times;
			</button>
			成功！很好地完成了提交。
		</div>
		<div class="alert alert-info alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">

			</button>
			信息！请注意这个信息。
		</div>
		<div class="alert alert-warning alert-dismissable">

		<h2>五、进度条</h2>
		<div class="progress progress-striped" style="height: 30px;">
			<div id="qqq" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
				<span class="sr-only">1213280733</span>
			</div>
		</div>
		<script>
			function show() {
				if ($("#qqq").width() >= 1200) {
					// $("#qqq").removeClass()
					// $("#qqq").addClass()
				} else {
					$("#qqq").width($("#qqq").width() + 200)
				}
			}

			$(function() {
				setInterval(show, 20)
			})
		</script>
