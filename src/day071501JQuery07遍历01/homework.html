<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../老师的/day20/jquery-1.10.2.js"></script>
		<script>
			function add() {
				var name = $("#name").val();
				var sex = $("[name=sex]:checked").val();
				var age = $("#age").val();

				var tbody = $("#tb").last();
				var tr = `<tr>
			<td>${name}</td>
			<td>${sex}</td>
			<td>${age}</td>
			<td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
			</tr>
			`;
				tbody.append(tr);

			}

			function del(obj) {
				$(obj).parent().parent().remove()


			}
		</script>
	</head>
	<body>
		姓名：<input id="name" /><br />
		性别：<input type="radio" name="sex" value="男" checked="checked" />
		<input type="radio" name="sex" value="女" /><br />
		年龄：<input id="age" /><br />
		<input type="button" value="增加用户" /><br />

		<table>
			<tr>
				<th>用户名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>操作</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>

	</body>
</html>
