<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>遍历</title>
		<!-- 通过 jQuery 遍历，您能够从被选（当前的）元素开始，轻松地在家族树中向上移动（祖先），向下移动（子孙），水平移动（同胞）。这种移动被称为对 DOM 进行遍历 -->
		<script src="../../老师的/day20/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function() {
				$("span").parent().css({
					"color": "red",
					"border": "2px solid red"
				});
			});
		</script>
		
		<style>
			.ancestors * {
				display: block;
				border: 2px solid lightgrey;
				color: lightgrey;
				padding: 5px;
				margin: 15px;
			}
			
		</style>
		
	</head>
	
	<body>
		<div class="ancestors">
			<div style="width:500px;">div (曾祖父元素)
				<ul>ul (祖父元素)
					<li>li (父元素)
						<span>span</span>
					</li>
				</ul>
			</div>
			
			<div style="width:500px;">div (祖父元素)
				<p>p (父元素)
					<span>span</span>
				</p>
			</div>
		</div>
		
	</body>
</html>
